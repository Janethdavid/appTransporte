<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/registro.css" />
  </head>
  <body>
    <div class="contenedor">
        <div class="div1">
      <h2>Registrate Para viajar</h2>
      <h3>Busca tu ruta y arma tu viaje</h3>
    </div>


       <div class="div2">
      <form action="">
    
            <input  type="text"  name="nombre"  placeholder="Nombre" maxlength="20" required/>

            <input class="dos" type="text"  name="apellido"  placeholder="Apellido" maxlength="20" required/><br><br>

         
       
          <select  name="postal" id="postal">
            <optgroup>
              <option value="+57">+57</option>
              <option value="+58">+58</option>
              <option value="+59">+59</option>
              <option value="+60">+60</option>
              <option value="+61">+61</option>
              <option value="+62">+62</option>
              <option value="+62">+62</option>
              <option value="+63">+63</option>
              <option value="+64">+64</option>
              <option value="+65">+65</option>
            </optgroup>
          </select>

          <input type="number" name="telefono" placeholder="Número de Teléfono" required  /><br><br>
       
    
          <input type="email" name="email" placeholder="Email" required /><br><br>
        
       
          <input type="checkbox" name="politicas" />
          <label for="politicas">Acepto las politicas de privacidad</label><br><br>
      
          <input type="submit" value="Registrate"> 
        </div>
      </form>

      <div class="div3">
        <h2>Todos los derechos reservados</h2>
      </div>
      
    </div>
  
  </body>
</html>
